<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡皮巴拉GO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            position: relative;
            height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
        }
        .main-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .start-button {
            background: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .nav-item {
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <span>玩家名稱: 卡皮王</span>
            <span>💎 15,200 | ⚡ 34/34 | 🪙 12,000</span>
        </div>
        <div class="main-screen">
            <h1>卡皮巴拉GO</h1>
            <img src="capybara-hot-spring.png" alt="卡皮巴拉溫泉場景" width="300px">
            <button class="start-button">開始遊戲</button>
        </div>
        <div class="bottom-nav">
            <span class="nav-item">🏰 公會</span>
            <span class="nav-item">⚔️ 冒險</span>
            <span class="nav-item">🛍️ 商店</span>
            <span class="nav-item">⭐ 挑戰</span>
        </div>
    </div>
</body>
</html>
